
  <form novalidate (ngSubmit)="process()" #queryForm="ngForm"> 
    
      <div class="form-group">
        <label for="query">Enter Country</label>
        <input type="text" name="query" id="query" class="form-control" size="50"
        required #queryField="ngModel"
        ngModel>
        <button class="btn btn-default" type="submit">
          Search
        </button>
      </div>

  </form>
